{% extends 'base.html' %}

{% block title %} | Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Forgot Password</h3>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>
                <div class="mt-2 text-center">
                    <a href="{% url 'accounts:login' %}" style="text-decoration: none;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
